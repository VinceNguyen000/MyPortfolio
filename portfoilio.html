<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Portfolio</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- HEADER SECTION -->
    <header>
      <nav id="navbar">
        <ul>
          <li>
            <a href="#welcome-section">About</a>
          </li>
          <li>
            <a href="#projects">Work</a>
          </li>
          <li>
            <a href="#contact">Contact</a>
          </li>
        </ul>
      </nav>
    </header>
    <!-- HEADER SECTION -->
    <!-- WELCOME SECTION -->
    <section id="welcome-section" class="welcome-section">
      <p>About Me</p>
      <h1>Hey I am I am I am</h1>
      <p>a web developer</p>
    </section>
    <!-- WELCOME SECTION -->
    <!-- PROJECTS SECTION -->
    <section id="projects" class="projects-section">
      <h2 class="projects-section-header">Some of my projects</h2>
      <div class="projects-container">
        <a
          href="https://codepen.io/freeCodeCamp/full/zNqgVx"
          target="_blank"
          class="project project-tile"
        >
          <img
            class="project-image"
            src="https://cdn.freecodecamp.org/testable-projects-fcc/images/tribute.jpg"
            alt="project"
          />
        </a>
      </div>
      <div class="projects-grid">
        <a
          href="https://codepen.io/freeCodeCamp/full/zNqgVx"
          target="_blank"
          class="project project-tile"
        >
          <img
            class="project-image"
            src="https://cdn.freecodecamp.org/testable-projects-fcc/images/tribute.jpg"
            alt="project"
          />
        </a>
      </div>
    </section>
    <!-- PROJECTS SECTION -->
    <!-- CONTACTS SECTION -->
    <section id="contact" class="contact-section">
      <div class="contact-links">
        <a
          href="https://facebook.com/freecodecamp"
          target="_blank"
          class="btn contact-details"
          ><i class="fab fa-facebook-square"></i> Facebook</a
        >
        <a
          id="profile-link"
          href="https://github.com/freecodecamp"
          target="_blank"
          class="btn contact-details"
          ><i class="fab fa-github"></i> GitHub</a
        >
        <a
          href="/cdn-cgi/l/email-protection#8aeff2ebe7fae6efcaeff2ebe7fae6efa4e9e5e7"
          class="btn contact-details"
          ><i class="fas fa-at"></i> Send a mail</a
        >
        <a href="tel:555-555-5555" class="btn contact-details"
          ><i class="fas fa-mobile-alt"></i> Text me</a
        >
      </div>
    </section>
    <!-- CONTACTS SECTION -->
  </body>
  <!-- FOOTER SECTION -->
  <footer></footer>
  <!-- FOOTER SECTION -->
</html>
